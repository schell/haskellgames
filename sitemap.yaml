dirName: build
dirSubdirs:
- dirName: site/games
  dirSubdirs:

  # Copy this entry and fill it out with your own article :)
  - dirName: snake
    dirFiles:
    - pageMeta:
        theme: templates/default.html
      pageName: index.html
      pageDerivation:
      - wget https://raw.githubusercontent.com/schell/haskell-games-snake/master/src/Main.lhs
      - mv Main.lhs build/site/games/snake/
      pageSourcePath:
        localPath: build/site/games/snake/Main.lhs

- dirCopiedFrom: site
  dirOpMap:
  - operationExtFrom: md
    operationExtTo: html
    operationPageOp: PageOpPandoc
  dirExcludes: [.DS_Store]
