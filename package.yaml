name:                haskell-games
version:             0.1.0.0
github:              "githubuser/haskell-games"
license:             BSD3
author:              "Schell Scivally and Friends"
maintainer:          "efsubenovex@gmail.com"
copyright:           "2019 Schell Scivally and Friends"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/schell/haskell-games#readme>

executables:
  haskell-games:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - amazonka
    - amazonka-s3
    - audaxian-toolbox
    - base >= 4.7 && < 5
    - directory
    - filepath
    - lens
    - markdown-unlit
    - milkshake
    - mime-types
    - optparse-applicative
    - resourcet
    - text
